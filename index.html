<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng nhập | Do Van Son</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div class="container">
		<form action="#">
			<div class="title">Đăng nhập</div>
			<div class="input-box">
				<input type="text" placeholder="Email" required>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Mật khẩu" required>
				<div class="underline"></div>
			</div>
			<div class="input-box button">
				<input type="submit" value="Continue">
			</div>
		</form>

		<div class="option">hoặc đăng nhập với mạng xã hội</div>
		<div class="twitter">
			<a href="#"><i class="fab fa-twitter"></i>Đăng nhập với Twitter</a>
		</div>
		<div class="facebook">
			<a href="#"><i class="fab fa-facebook-f"></i>Đăng nhập với Facebook</a>
		</div>
		<div class="google">
			<a href="#"><i class="fab fa-google"></i>Đăng nhập với Google</a>
		</div>
	</div>
</body>
</html>
